<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Clock App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="loader-container">
    <div class="square-spinner"></div>
  </div>
  <div class="main-content">
    <div class="container">
      <div class="quote-box box">
        <p class="quote-text"></p>
        <p class="quote-author"></p>
        <img class="quote-refresh" src="./assets/desktop/icon-refresh.svg" alt="">
      </div>

      <div class="clock-box box">
        <span><img class="clock-icon" src="" alt=""></span>
        <p class="clock-greet"></p>
        <h1 class="clock-time"></h1>
        <h4 class="clock-location"></h4>
      </div>

      <div class="button-box box">
        <button class="btn-more"><span class="btn-text">MORE</span><img class="btn-arrow"
            src="./assets/desktop/icon-arrow-up.svg" alt=""></button>
      </div>
    </div>
    <div class="expand-box">
      <div class="container-expand">
        <div class="box-1">
          <p>CURRENT TIMEZONE</p>
          <h1 class="timezone"></h1>
          <p>DAY OF THE YEAR</p>
          <h1 class="day-year"></h1>
        </div>
        <div class="box-2">
          <p>DAY OF THE WEEK</p>
          <H1 class="day-week"></H1>
          <P>WEEK NUMBER</P>
          <H1 class="week-num"></H1>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
